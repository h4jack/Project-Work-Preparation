<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" role="img">
  <title>What is MessFinder - Illustration Set</title>
  <style>
    .stroke { stroke: #1E40AF; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .accent-orange { stroke: #FF4500; fill: #FF4500; }
    .text { font-family: 'Inter', sans-serif; fill: #374151; }
    .label { font-weight: 600; font-size: 14px; text-anchor: middle; }
  </style>
  <!-- Image 1: Smartphone with Map and Pins -->
  <g transform="translate(20,20)">
    <!-- Phone body -->
    <rect x="0" y="0" width="120" height="220" rx="20" ry="20" class="stroke" fill="#F9FAFB"/>
    <!-- Screen -->
    <rect x="12" y="12" width="96" height="196" rx="10" ry="10" fill="#fff" stroke="#CBD5E1" stroke-width="1"/>
    <!-- Search Bar -->
    <rect x="20" y="20" width="80" height="20" rx="5" ry="5" fill="#E0E7FF" />
    <text x="60" y="35" class="text" font-size="10" text-anchor="middle" fill="#6B7280">Search location</text>
    <!-- Map (simple grid) -->
    <line x1="20" y1="60" x2="100" y2="60" class="stroke"/>
    <line x1="20" y1="90" x2="100" y2="90" class="stroke"/>
    <line x1="20" y1="120" x2="100" y2="120" class="stroke"/>
    <line x1="20" y1="150" x2="100" y2="150" class="stroke"/>
    <line x1="40" y1="60" x2="40" y2="150" class="stroke"/>
    <line x1="70" y1="60" x2="70" y2="150" class="stroke"/>
    <line x1="100" y1="60" x2="100" y2="150" class="stroke"/>
    <!-- Map Pins -->
    <circle cx="50" cy="100" r="8" fill="#FF4500" opacity="0.8"/>
    <circle cx="90" cy="130" r="8" fill="#1E40AF" opacity="0.8"/>
    <circle cx="70" cy="80" r="6" fill="#FF4500" />
  </g>

  <!-- Image 2: Diverse Users -->
  <g transform="translate(170,20)" >
    <!-- Heads -->
    <circle cx="20" cy="30" r="12" class="stroke" fill="#E0E7FF"/>
    <circle cx="60" cy="30" r="12" class="stroke" fill="#FEE2E2"/>
    <circle cx="100" cy="30" r="12" class="stroke" fill="#DBEAFE"/>
    <!-- Bodies -->
    <rect x="10" y="50" width="20" height="30" rx="8" ry="8" class="stroke"/>
    <rect x="50" y="50" width="20" height="30" rx="8" ry="8" class="stroke"/>
    <rect x="90" y="50" width="20" height="30" rx="8" ry="8" class="stroke"/>
    <!-- Smiles -->
    <path d="M15 35 Q20 40 25 35" stroke="#374151" stroke-width="1.5" fill="none" />
    <path d="M55 35 Q60 40 65 35" stroke="#374151" stroke-width="1.5" fill="none" />
    <path d="M95 35 Q100 40 105 35" stroke="#374151" stroke-width="1.5" fill="none" />
  </g>

  <!-- Image 3: Benefits Infographic -->
  <g transform="translate(20,160)">
    <!-- Benefit 1: Affordable Rooms -->
    <circle cx="30" cy="30" r="20" class="stroke"/>
    <path d="M25 30 H35 M30 25 V35" stroke="#FF4500" stroke-width="2" />
    <text x="30" y="60" class="text label">Affordable</text>

    <!-- Benefit 2: Easy Search -->
    <circle cx="120" cy="30" r="20" class="stroke"/>
    <circle cx="120" cy="30" r="9" class="stroke"/>
    <line x1="128" y1="38" x2="140" y2="50" stroke="#1E40AF" stroke-width="2" stroke-linecap="round"/>
    <text x="120" y="60" class="text label">Easy Search</text>

    <!-- Benefit 3: User Friendly -->
    <circle cx="210" cy="30" r="20" class="stroke"/>
    <path d="M200 40 Q210 50 220 40" stroke="#FF4500" stroke-width="2" fill="none"/>
    <circle cx="210" cy="35" r="3" fill="#FF4500"/>
    <text x="210" y="60" class="text label">User Friendly</text>
  </g>
</svg>
